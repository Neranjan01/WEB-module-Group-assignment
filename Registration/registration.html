<html>
    <head>
        <link rel="stylesheet" href="registration.css">
    </head>
    <title></title>
    <body>
        <div class="outer">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Registration</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            <div class="form-box">
                <div class="button-box">
                    <div id="button-for-toggle"></div>
                    <button type="button" class="toggle" onclick="login()">Log In</button>
                    <button type="button" class="toggle" onclick="register()">Register</button>
                </div>
                <form id="login-form" class="inputs-login">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-button-for-login">Log In</button>
                </form>
                <form id="register-form" class="inputs-register">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="E-mail" required>
                    <input type="password" id="pwd1" class="input-field" placeholder="Enter a password" required>
                    <input type="password" id="pwd2" class="input-field" placeholder="Confirm password" required>
                    <span>*When you're clicking the Register button, you're agreed to our *terms and conditions.</span>
                    <button type="submit" class="submit-button-for-register">Register</button>
                </form>
            </div>
        </div>

        <script type="text/javascript">
        var x=document.getElementById("login-form");
        var y=document.getElementById("register-form");
        var z=document.getElementById("button-for-toggle");
       
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }

        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
        
        </script>
    </body>
</html>
