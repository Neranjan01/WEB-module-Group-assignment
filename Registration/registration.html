<html>
    <head>
        <link rel="stylesheet" href="registration.css">
    </head>
    <title>Registration page</title>
    <body>
        <section>
            <input type="chechbox" id="check">
            <header>
                <label for="check">
                    <i class="menu-button"></i>
                    <i class="close-button"></i>
                </label>
            </header>
            <div id="login form" class="login page">
                <div class="form-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggleButton">Login</button>
                    <button type="button" onclick="register()" class="toggleButton">Register</button>
                </div>
                <form id="login" class="input-login">
                    <input type="text" class="inputField" placeholder="Email address" required>
                    <input type="password" class="inputField" placeholder="Enter password" required>
                    <button type="submit" class="submitButton">Login</button>
                </form>
                <form id="register" class="input-register">
                    <input type="text" class="inputField" placeholder="First Name" required>
                    <input type="text" class="inputField" placeholder="Last Name" required>
                    <input type="email" class="inputField" placeholder="Email Address" required>
                    <input type="password" class="inputField" placeholder="Enter a Password" required>
                    <input type="password" class="inputField" placeholder="Confirm Password" required>
                    <input type="checkbox" class="chechBox"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submitButton">Register</button>
                </form>
                <script>
                    var x=document.getElementById('login');
                    var y=document.getElementById('register');
                    var z=document.getElementById('btn');

                    function register()
                    {
                        x.style.left='-400px';
                        y.style.left='50px';
                        z.style.left='110px';
                    }

                    function login()
                    {
                        x.style.left='50px';
                        y.style.left='450px';
                        z.style.left='0px';
                    }
                </script>
                <script>
                    var modal=document.getElementById('login-form');
                    window.onclick=function(event)
                    {
                        if(event.target == modal)
                        {
                            modal.style.display = 'none';
                        }
                    }
                </script>
            </div>
            <p>           <br>        <br> </p>
        </section>
    </body>
</html>
