<body>
    
    <!--Navigation bar-->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="logo.png" class="img-fluid" id="navlogo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
    
                        <li class="nav-item">

                    <button class="btn btn-outline-success" type="button"><a href="" class="signup">Join</a></button>
    
                </div>

        </nav>
    </header>



    <!--Sign in form -->
    <div class="container-fluid" id="outer">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="logo2.png" class="img-fluid" alt="Logo">
            </div>
            <div class="col-md-6">
                <h3 class="signin-text mb-3">Sign In</h3>
                <form name="loginform" action="" onsubmit="validate()">
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" id="uname" name="username" class="form-control" required minlength="4">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="passwrd" name="password" class="form-control" required minlength="8">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                        <label for="checkbox" class="form-check-label">Remember Me</label>
                    </div>
                    <input type="submit" name="Login" class="btn btn-class">
                </form>
            </div>
        </div>
    </div>

</body>
